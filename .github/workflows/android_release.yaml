name: Android Release

on:
  workflow_dispatch:
  push:
    branches:
      - the_big_fork
  release:
    types: [published]

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Rust
        uses: ./.github/workflows/setup-rust
        with:
          cache: 'write'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Add Android targets
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17.0"
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Setup Keystore
        run: |
          mkdir -p ~/.android
          
          if [ ! -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "Using provided keystore from secrets..."
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ~/.android/debug.keystore
          else
            echo "No keystore secret found. Generating a temporary debug keystore..."
            echo "WARNING: App Links validation (assetlinks.json) will fail because the signature won't match."
            keytool -genkey -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Build Android APK
        run: npx tauri android build --verbose
        env:
          # Ensure these are passed if needed, though the gradle file uses the debug fallback we set up
          ANDROID_KEY_STORE_FILE: ${{ env.ANDROID_KEY_STORE_FILE }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: frontend/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: error

      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: frontend/src-tauri/gen/android/app/build/outputs/apk/release/openchat-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
