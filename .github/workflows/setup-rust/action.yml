name: Setup Rust
inputs:
  cache:
    description: 'Cache behaviour (use "read", "write", or leave empty)'
    type: string
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        cache: false
    - name: Setup caching
      if: ${{ github.event.inputs.cache == 'read' || github.event.inputs.cache == 'write' }}
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: "build-debug"
        save-if: ${{ github.event.inputs.cache == 'write' }}
