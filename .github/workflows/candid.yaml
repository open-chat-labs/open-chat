on:
  pull_request:
    branches:
      - master

name: Validate candid files

jobs:
  candid:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: run validate-candid.sh
        run: |
          chmod +x "${GITHUB_WORKSPACE}/v2/validate-candid.sh"
          "${GITHUB_WORKSPACE}/v2/validate-candid.sh"
