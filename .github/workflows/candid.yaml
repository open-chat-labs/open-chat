on:
  pull_request:
    branches:
      - master

name: Validate candid files

jobs:
  candid:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install didc
        uses: supplypike/setup-bin@v1
        with:
          uri: 'https://github.com/dfinity/candid/releases/download/2021-09-30/didc-linux64'
          name: 'didc'
          version: '1.27.4'
      - name: run validate-candid.sh
        run: |
          chmod +x "${GITHUB_WORKSPACE}/v2/validate-candid.sh"
          "${GITHUB_WORKSPACE}/v2/validate-candid.sh"
