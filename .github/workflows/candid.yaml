on:
  pull_request:
    branches:
      - master

name: Validate candid files

jobs:
  candid:
    name: validate
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: install didc
        uses: jaxxstorm/action-install-gh-release@master
        with:
          repo: dfinity/candid
      - name: run validate-candid.sh
        run: |
          chmod +x "${GITHUB_WORKSPACE}/v2/validate-candid.sh"
          "${GITHUB_WORKSPACE}/v2/validate-candid.sh"
