on:
  pull_request:
  merge_group:
    branches:
      - master

name: Validate candid files

jobs:
  candid_syntax:
    name: validate candid syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: install didc 0.7.8
        uses: supplypike/setup-bin@v1
        with:
          uri: https://github.com/dfinity/candid/releases/download/2021-09-30/didc-linux64
          name: didc
          version: 0.7.8
      - name: run validate-candid-syntax.sh
        run: ./scripts/validate-candid-syntax.sh
        shell: bash

  candid_matches_rust:
    name: validate candid matches rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: install didc 0.7.8
        uses: supplypike/setup-bin@v1
        with:
          uri: https://github.com/dfinity/candid/releases/download/2021-09-30/didc-linux64
          name: didc
          version: 0.7.8
      - name: run validate-candid-matches-rust.sh
        run: ./scripts/validate-candid-matches-rust.sh
        shell: bash
