on:
  pull_request:
    branches:
      - master

name: Validate candid files

jobs:
  candid:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install didc
        uses: supplypike/setup-bin@v1
        with:
          uri: 'https://github.com/dfinity/candid/releases/download/2021-09-30/didc-linux64'
          name: 'didc'
      - name: run validate-candid.sh
        working-directory: ./v2
        run: ./validate-candid.sh
        shell: bash
