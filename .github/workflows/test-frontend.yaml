name: Linting, type check & unit tests

on:
  pull_request:
    branches:
      - master

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: v2/frontend
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Installing NPM dependencies
        run: npm ci
        env:
          NODE_ENV: ci
      - name: building frontend
        run: npm run build
        env:
          NODE_ENV: ci
      - name: run lint and unit tests
        run: |
          npm run lint
          npm test
