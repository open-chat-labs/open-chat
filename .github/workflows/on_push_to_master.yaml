on:
  push:
    branches:
      - master

name: On push to master

jobs:
  build_debug_cache:
    name: Build (debug + tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v1
        with:
          shared-key: "build-debug-tests"
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --tests

  build_release_cache:
    name: Build (release + wasm)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup target add wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v1
        with:
          shared-key: "build-release-wasm"
      - run: ./scripts/generate-all-canister-wasms.sh


  push_canister_wasms:
    name: Push canister wasms
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build canister wasms
        run: ./scripts/docker-build.sh
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::253040722768:role/GitHubActions-PushCanisterWasms
          aws-region: us-east-1
      - name: Push canister wasms to S3
        run: |
          aws s3 cp --recursive wasms s3://openchat-canister-wasms/${GITHUB_SHA}
      - name: Update latest commit Id
        run: |
          echo ${GITHUB_SHA} > latest
          aws s3 mv latest s3://openchat-canister-wasms/latest
