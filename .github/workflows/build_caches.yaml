on:
  push:
    branches:
      - master

name: Build caches

jobs:
  build_all_debug:
    name: Build all in debug mode
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-debug"
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --tests
