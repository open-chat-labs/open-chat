on:
  push:
    branches:
      - master

name: Build caches

jobs:
  build_debug_cache:
    name: Build cache (debug + tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-debug-tests"
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --tests

  build_release_cache:
    name: Build cache (release + wasm)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup target add wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-release-wasm"
      - run: ./scripts/generate-all-canister-wasms.sh
