[package]
name = "user_index_canister_impl"
version = "0.1.0"
authors = ["Hamish Peebles <hamishpeebles@gmail.com>", "Matt Grogan <megrogan@gmail.com>", "Julian Jelfs <julian.jelfs@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
candid = "0.7.14"
canister_api_macros = { path = "../../../libraries/canister_api_macros" }
canister_logger = { path = "../../../libraries/canister_logger" }
canister_state_macros = { git = "https://github.com/open-ic/ic-utils", rev = "c7aa6b402a41b2cf5e67903055f2b809b68469c6" }
canister_tracing_macros = { path = "../../../libraries/canister_tracing_macros" }
#  We need a custom captcha that allows using custom RNGs https://github.com/dfinity/internet-identity/issues/472
captcha = { git = 'https://github.com/nmattia/captcha', rev = '4751b6fa4e56229c2af5b9a28195ff039551d8e7' }
futures = "0.3.21"
group_canister = { path = "../../group/api" }
group_canister_c2c_client = { path = "../../group/c2c_client" }
http_request = { path = "../../../libraries/http_request" }
ic-cdk = "0.5.1"
ic-cdk-macros = "0.5.1"
ic-ledger-types = "0.1.1"
itertools = "0.10.3"
ledger_utils = { path = "../../../libraries/ledger_utils" }
lodepng = "3.6.1"
msgpack = { path = "../../../libraries/msgpack" }
open_storage_index_canister = { package = "index_canister", git = "https://github.com/open-ic/open-storage", rev = "6f530e95b96b6d84e89963ed4744dc2632cb8622" }
open_storage_index_canister_c2c_client = { package = "index_canister_c2c_client", git = "https://github.com/open-ic/open-storage", rev = "6f530e95b96b6d84e89963ed4744dc2632cb8622" }
rand = "0.7.3"
rand_chacha = "0.2.2"
rand_core = "0.5.1"
serde = "1.0.137"
stable_memory = { git = "https://github.com/open-ic/ic-utils", rev = "c7aa6b402a41b2cf5e67903055f2b809b68469c6" }
tracing = "0.1.33"
types = { path = "../../../libraries/types", features = ["compression"] }
user_canister = { path = "../../user/api" }
user_canister_c2c_client = { path = "../../user/c2c_client" }
user_index_canister = { path = "../api" }
utils = { path = "../../../libraries/utils" }