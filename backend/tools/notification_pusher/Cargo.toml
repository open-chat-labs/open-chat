[package]
name = "notification_pusher"
version.workspace = true
edition.workspace = true

[lib]
name = "notification_pusher_lib"
path = "src/lib.rs"

[dependencies]
aws-config = { workspace = true, optional = true }
async-channel = { workspace = true }
base64 = { workspace = true }
candid = { workspace = true }
dotenv = { workspace = true }
envconfig = { workspace = true }
fcm-service = { workspace = true }
dynamodb_index_store = { path = "../../libraries/dynamodb_index_store", optional = true }
ic-agent = { workspace = true }
index_store = { path = "../../libraries/index_store" }
local_user_index_canister = { path = "../../canisters/local_user_index/api" }
local_user_index_canister_client = { path = "../../canisters/local_user_index/client" }
notifications_index_canister = { path = "../../canisters/notifications_index/api" }
notifications_index_canister_client = { path = "../../canisters/notifications_index/client" }
openssl = { workspace = true, features = ["vendored"] }
prometheus = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "time"] }
toml = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
types = { path = "../../libraries/types" }
web-push = { workspace = true }

[features]
aws = ["aws-config", "dynamodb_index_store"]