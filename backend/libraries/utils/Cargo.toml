[package]
name = "utils"
version = "0.1.0"
authors = ["Hamish Peebles <hamishpeebles@gmail.com>", "Matt Grogan <megrogan@gmail.com>", "Julian Jelfs <julian.jelfs@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
candid = "0.7.14"
canister_client_macros = { path = "../canister_client_macros" }
getrandom = { version = "0.2.3", features = ["js"] }
ic-cdk = "0.5.1"
msgpack = { path = "../msgpack" }
rand = "0.7.3"
range-set = { version = "0.0.9", features = ["serde"], optional = true }
serde = "1.0.136"
serde_bytes = "0.11.5"
tracing = "0.1.33"
types = { path = "../types" }