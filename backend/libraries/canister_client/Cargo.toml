[package]
name = "canister_client"
version = "0.1.0"
authors = ["Hamish Peebles <hamishpeebles@gmail.com>", "Matt Grogan <megrogan@gmail.com>", "Julian Jelfs <julian.jelfs@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
callback_canister = { path = "../../canisters/callback/api" }
candid = "0.7.14"
canister_client_macros = { path = "../canister_client_macros", features = ["ingress"] }
dirs = "3.0.2"
futures = "0.3.21"
garcon = "0.2.3"
group_canister = { path = "../../canisters/group/api" }
group_canister_client = { path = "../../canisters/group/client" }
group_index_canister = { path = "../../canisters/group_index/api" }
group_index_canister_client = { path = "../../canisters/group_index/client" }
ic-agent = "0.15.0"
ic-utils = "0.15.0"
notifications_canister = { path = "../../canisters/notifications/api" }
proposals_bot_canister = { path = "../../canisters/proposals_bot/api" }
root_canister = { path = "../../canisters/root/api" }
root_canister_client = { path = "../../canisters/root/client" }
serde = "1.0.137"
types = { path = "../types", default-features = false }
user_canister = { path = "../../canisters/user/api" }
user_canister_client = { path = "../../canisters/user/client" }
user_index_canister = { path = "../../canisters/user_index/api" }
user_index_canister_client = { path = "../../canisters/user_index/client" }
online_users_aggregator_canister = { path = "../../canisters/online_users_aggregator/api" }
