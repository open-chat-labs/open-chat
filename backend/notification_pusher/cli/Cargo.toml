[package]
name = "notification_pusher_cli"
version = "0.1.0"
authors = ["Hamish Peebles <hamishpeebles@gmail.com>", "Matt Grogan <megrogan@gmail.com>", "Julian Jelfs <julian.jelfs@gmail.com>"]
edition = "2021"

[dependencies]
async-trait = "0.1.53"
candid = "0.7.14"
dotenv = "0.15.0"
futures = "0.3.21"
index_store = { path = "../../libraries/index_store" }
notification_pusher_core = { path = "../core" }
tokio = { version = "1.10.0", features = ["macros", "time"] }
tracing = "0.1.33"
tracing-subscriber = "0.3.11"
types = { path = "../../libraries/types" }
