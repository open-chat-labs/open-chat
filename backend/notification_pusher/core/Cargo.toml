[package]
name = "notification_pusher_core"
version = "0.1.0"
authors = ["Hamish Peebles <hamishpeebles@gmail.com>", "Matt Grogan <megrogan@gmail.com>", "Julian Jelfs <julian.jelfs@gmail.com>"]
edition = "2021"

[dependencies]
async-trait = "0.1.53"
base64 = "0.13.0"
futures = "0.3.21"
garcon = "0.2.3"
ic-agent = "0.20.0"
index_store = { path = "../../libraries/index_store" }
notifications_canister = { path = "../../canisters/notifications/api" }
notifications_canister_client = { path = "../../canisters/notifications/client" }
openssl = { version = "0.10.35", features = ["vendored"] }
serde = "1.0.137"
tokio = { version = "1.15.0", features = ["macros", "time"] }
tracing = "0.1.33"
types = { path = "../../libraries/types" }
web-push = { git = "https://github.com/hpeebles/rust-web-push", rev = "12a08c29e5175066cd70428699e10ac509036f01" }