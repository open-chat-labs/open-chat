[package]
name = "user_index"
version = "0.1.0"
authors = ["Hamish Peebles <hamishpeebles@gmail.com>", "Matt Grogan <megrogan@gmail.com>", "Julian Jelfs <julian.jelfs@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
candid = "0.6.21"
ic-cdk = "0.3.0"
ic-cdk-macros = "0.3.0"
itertools = "0.10.1"
phonenumber = "0.3.1"
semver = "1.0.3"
serde = "1.0.126"
serde_bytes = "0.11"
shared = { path = "../../shared" }
