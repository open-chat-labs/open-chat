authors = ["Hamish Peebles <hamishpeebles@gmail.com>", "Matt Grogan <megrogan@gmail.com>", "Julian Jelfs <julian.jelfs@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
candid = "0.7.7"
ic-cdk = { git = "https://github.com/hpeebles/cdk-rs", rev = "6f1539aac70aae9ee7f1d2c326c633b6b863721f" }
lzma-rs = { version = "0.2.0", optional = true }
phonenumber = { version = "0.3.1", optional = true }
serde = "1.0.126"
serde_bytes = "0.11.5"

[features]
compression = ["lzma-rs"]
