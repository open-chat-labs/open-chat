[package]
name = "sms_service"
version = "0.1.0"
authors = ["Hamish Peebles <hamishpeebles@gmail.com>", "Matt Grogan <megrogan@gmail.com>", "Julian Jelfs <julian.jelfs@gmail.com>"]
edition = "2018"

[dependencies]
aws-sdk-dynamodb = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.11-alpha", package = "aws-sdk-dynamodb" }
aws-sdk-sns = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.11-alpha", package = "aws-sdk-sns" }
candid = "0.7.5"
futures = "0.3.16"
garcon = "0.2.3"
ic-agent = "0.6.0"
ic-cdk = { git = "https://github.com/hpeebles/cdk-rs", rev = "6f1539aac70aae9ee7f1d2c326c633b6b863721f" }
lambda_runtime = "0.3.0"
openssl = { version = "0.10.35", features = ["vendored"] }
serde = "1.0.126"
tokio = "1.10.0"
types = { path = "../libraries/types" }
user_index_canister = { path = "../canisters/user_index/api" }
utils = { path = "../libraries/utils" }

[[bin]]
name = "bootstrap"
path = "src/main.rs"